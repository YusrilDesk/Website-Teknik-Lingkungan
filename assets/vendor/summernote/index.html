<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sumernote</title>
	<link rel="stylesheet" href="summernote-lite.css">
</head>
<body>


	<div class="col-12">
		<label for="summernote" class="form-label">Deskripsi</label>
		<textarea required id="summernote" class="form-control summernote" style="height: 100px" name="deskripsi"></textarea>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="summernote-lite.js"></script>
	<!-- summernote -->
	<script>
		$('.summernote').summernote({
			placeholder: 'Jelaskan disini secara detail',
			tabsize: 2,
			height: 120,
			toolbar: [
				['font', ['bold', 'underline', 'clear']],
				['para', ['ul', 'ol']],
				['insert', ['link']]
				]
		});
	</script>
</body>
</html>
